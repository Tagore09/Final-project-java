<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Language Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('C:/Users/TUF/OneDrive/Pictures/360_F_376221129_ka2DlQr7Yt9eHWVml7WyfIhSVFEmy4QZ.jpg');
        }

        .container {
           /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #070a07;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #1fbee6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0ca3b1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <h1>Welcome to Language Learning Platform</h1>
            </header>
            <main>
                <p>Get started with your language learning journey!</p>
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p>Don't have an account yet? <a href="register.html">Register</a></p>
            
            </main>
        </div>
    </div>
</body>
</html>
